<DOCTYPE html>
    <html>
        <head>
            <title>World editor</title>
            <link rel="stylesheet" href="styles.css" />
        </head>
        <body>
            <h1>World editor</h1>
            <canvas id="myCanvas"></canvas>
            <div id="controls">
                <button onclick="addRandomPoint()">Add random point</button>
                <button onclick="addRandomSegment()">Add segment</button>
                <button onclick="removeRandomSegment()">Remove segment</button>
                <button onclick="removeRandomPoint()">Remove point</button>
                <button onclick="removeAll()">Remove all</button>
            </div>

            <script src="js/math/graph.js"></script>
            <script src="js/primitives/point.js"></script>
            <script src="js/primitives/segment.js"></script>
            <script>
                function addRandomPoint() {
                    const x = Math.random() * myCanvas.width;
                    const y = Math.random() * myCanvas.height;
                    const p = new Point(x, y);
                    if (graph.tryAddPoint(p)) {
                        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                        graph.draw(ctx);
                        console.log('Add point: ', graph);
                    } else {
                        console.log('Add point failed: ', graph);
                    }
                }

                function addRandomSegment() {
                    const p1 = graph.points[Math.floor(Math.random() * graph.points.length)];
                    const p2 = graph.points[Math.floor(Math.random() * graph.points.length)];
                    const s = new Segment(p1, p2);
                    if (graph.tryAddSegment(s)) {
                        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                        graph.draw(ctx);
                        console.log('Add segment success', graph);
                    } else {
                        console.log('Add segment failed', graph);
                    }
                }

                function removeRandomSegment() {
                    if (graph.segments.length === 0) {
                        console.log('No segments to remove');
                        return;
                    }
                    const s = graph.segments[Math.floor(Math.random() * graph.segments.length)];
                    if (graph.tryRemoveSegment(s)) {
                        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                        graph.draw(ctx);
                        console.log('Remove segment success', graph);
                    } else {
                        console.log('Remove segment failed', graph);
                    }
                }

                function removeRandomPoint() {
                    if (graph.points.length === 0) {
                        console.log('No points to remove');
                        return;
                    }
                    const p = graph.points[Math.floor(Math.random() * graph.points.length)];
                    if (graph.tryRemovePoint(p)) {
                        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                        graph.draw(ctx);
                        console.log('Remove point success', graph);
                    } else {
                        console.log('Remove point failed', graph);
                    }
                }

                function removeAll() {
                    graph.dispose();
                    ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                    graph.draw(ctx);
                    console.log('Remove all', graph);
                }

                myCanvas.width = 600;
                myCanvas.height = 600;
                var canvas = document.getElementById('myCanvas');
                var ctx = canvas.getContext('2d');

                const p1 = new Point(200, 200);
                const p2 = new Point(500, 200);
                const p3 = new Point(400, 400);
                const p4 = new Point(100, 300);

                const s1 = new Segment(p1, p2);
                const s2 = new Segment(p1, p3);
                const s3 = new Segment(p1, p4);
                const s4 = new Segment(p2, p3);

                const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
                graph.draw(ctx);
            </script>
        </body>
    </html></DOCTYPE
>
